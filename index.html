<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="header"><h1>Library App</h1></div>
        <div class="library">
            <button class="new-book">New Book</button>
            <div class="books-container">
            </div>
        </div>
    </div>
    <dialog closedby="any">
        <div class="form-wrapper">

            <form method="dialog">
                <label for="bname">Book Name</label>
                <input type="text" name="bname" id="bname" required>
                
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>
            
                <label for="pages">Total Pages</label>
                <input type="text" name="pages" id="pages" required>
                
            
            <fieldset>
                <legend>Finish reading the book?</legend>
                <input type="radio" name="status" id="yes">
                <label for="yes">YES</label>
                <input type="radio" name="status" id="no" checked>
                <label for="no">NO</label>
            </fieldset>
            
            <input type="submit" value="ADD BOOK">
            <button class="close-modal" type="button">Close</button>
        </div>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
